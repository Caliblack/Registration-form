<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <div>
    <form action="">
    <label for="first name">First Name</label>
    <input type="first" name="first name">
    </div>
    <br> <div>
    <label for="last name">Last Name</label>
    <input type="last name" name="last name">   
    </div>
    <br> <div>
     <label for="username">Username</label>
     <input type="username" name="username">  
    </div>
    <br> <div>
    <label for="home address">Home Address</label>
    <input type="home address" name="home address">
    </div>
    <br> <div>
     <label for="email address">Email Address</label> 
     <input type="email address" name="email address">  
    </div>
    <br> <div>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob">  
    </div>
    <br> <div>
     <label for="state">State</label>
     <select name="state" id="">
      <option value="enugu">Enugu</option>
      <option value="abia">Abia</option>
      <option value="imo">Imo</option> 
      
     </select>
     </div>
     <br> <div>
        <label for="country">Country</label>
      <select name="country" id="">
      <option value="nigeria">Nigeria</option>
      <option value="ghana">Ghana</option>
      <option value="usa">USA</option> 

      </select>  
     </div>
      <br> <div>
      <label for="lga">L.G.A</label>
      <select name="lga" id="">
        <option value="nkanu west">Nkanu West</option>
        <option value="nkanu east">Nkanu East</option>
        <option value="enugu south">Enugu South</option>

      </select>
      </div>
      <br> <div>
        <label for="phone number">Phone Number</label>
        <input type="phone number">
      </div>
      <br> <div>
        <label for="password">Password</label>
        <input type="password" name="password">
      </div>
      <br> <div>
        <label for="confirm password">Confirm Password</label>
        <input type="confirm password" name="confirm password">
      </div>
       <br> <div>
        <button>Submit</button>
       </div>
    </div>
    </form>
    </div>
</body>
</html>
